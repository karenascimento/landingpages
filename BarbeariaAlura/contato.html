<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato- Barbearia Alura </title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="imagens/logo.png" alt="Logo da Barbearia Alura"></h1>
               <nav>
                    <ul class="navegacao">
                       <li><a href="index.html"> Home</a></li>
                       <li><a href="produtos.html">Produtos</a></li>
                       <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form class="caixa-formulario">
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao">

                <label for="email">Email</label>
                <input type="text" id="email" class="input-padrao" required placeholder="seuemail@domínio.com">

                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="69" rows="10" id="mensagem" class="input-padrao"></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>

                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                    
                
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato"  value="whatsapp" id="radio-whatsapp">WhatsApp</label>
                </fieldset>

                <fieldset>
                    <p class="selecao">Qual horário prefere ser atendido?</p>
                    <select class="selecao-caixa">
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                

                <label><input type="checkbox" class="checkbox"> Gostaria de receber nossas novidades por email?</input></label>

                <input type="submit" value="Enviar formulário" class="enviar">
            </form>
        </main>

        <footer>
            <img src="imagens/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyrigth">&copy; Barbearia Alura - 2022</p>
        </footer>
    </body>
</html>
